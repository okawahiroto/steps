<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
  <title>ウォーキング・マイレージ</title>
  <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script>
  var app = angular.module("myApp", []);
  app.controller("myController", function() {
    this.members = [
      { date:"2016-1-1", steps:10000 },
      { date:"2016-1-2", steps:11000 },
      { date:"2016-1-3", steps:12000 },
    ];
    this.onAdd = function() {
      this.members.push({ date:this.date, steps:this.steps });
      this.date = this.steps = "";
    };
    this.onDel = function() {
      for (var i = 0; i < this.members.length; i++) {
        if (this.members[i].checked) {
          this.members.splice(i--, 1);
        }
      }
    };
  });
  </script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <body ng-controller="myController as myCtrl">
   <div align="center">
     ウォーキング・マイレージ<br><br>
     日付<input type="date" ng-model="myCtrl.date"><br>
     歩数<input type="number" ng-model="myCtrl.steps"><br><br>
     <button type="button" class="btn btn-sm btn-default" ng-click="myCtrl.onAdd()">Add</button>
   </div>
   <br>
   <div ng-repeat="member in myCtrl.members">
     <input type="checkbox" ng-model="member.checked">{{member.date}}:{{member.steps}}
   </div>
   <br><br>
   <div align="center">
     <button type="button" class="btn btn-sm btn-danger" ng-click="myCtrl.onDel()">Del</button>
   </div>
   <!-- <hr><pre>{{myCtrl|json}}</pre><hr> -->
  </body>
  </html>
